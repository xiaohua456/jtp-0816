<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function reverseString(message){
        if(message.length>0){
            var a=message.split("").reverse().join("");
            alert(a);
        }
    }
    reverseString('hello'); // should return 'olleh'
</script>
</body>
</html>
