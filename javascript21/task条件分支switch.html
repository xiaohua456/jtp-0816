<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var date = 5;
    switch(date){
        case 1:
            alert("星期一");
            break;
        case 2:
            alert("星期二");
            break;
        case 3:
            alert("星期三");
            break;
        case 4:
            alert("星期四");
            break;
        case 5:
            alert("星期五");
        case 6:
            alert("星期六");
            break;
        case 7:
            alert("星期日");
        default:
            alert("未知");
    }
</script>
</body>
</html>
