<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="num" ></div>
<input type="button" id="btn1" value="+" >
<script>
    localStorage.setItem('num',0)
    var count = localStorage.getItem('num');
    document.getElementById('num').innerHTML = count;
    var btn = document.getElementById('btn1');
    btn.addEventListener("click",numFun);
    function numFun(e){
        count++;
        document.getElementById('num').innerHTML = count;
        localStorage.setItem('num',count)
    }
</script>
</body>
</html>
